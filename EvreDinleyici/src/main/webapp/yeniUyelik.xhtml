<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h4>Üye olmak için formu doldurunuz..</h4>
        
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Kullanıcı adı: "/>
                    <h:inputText value="#{uye.uyeAdi}"/>

                <h:outputLabel value="Kullanıcı şifre: "/>
                    <h:inputSecret value="#{uye.uyeSifre}"/>

                <h:commandButton value="Üye ol" action="#{nesne.ekle(uye)}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
