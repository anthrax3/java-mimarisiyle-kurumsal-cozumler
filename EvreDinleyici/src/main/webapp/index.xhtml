<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Üye giriş sayfası</title>
    </h:head>
    <h:body>
        
    <br/>
    <h:form>
        <h:messages/>
        <h:panelGrid columns="2">
            <h:outputLabel value="Üye adı: "/>
                <h:inputText value="#{uye.uyeAdi}" >
                    <f:validateLength minimum="3"/>
                </h:inputText>

            <h:outputLabel value="Şifre: "/>
                <h:inputSecret value="#{uye.uyeSifre}">
                    <f:validateLength maximum="10"/>
                </h:inputSecret>

            <h:commandButton action="#{nesne.uyeKontrolEt(uye)}" value="Giriş"/>
            <h:commandButton type="reset" value="Temizle" immediate="true"/>
            <h:link outcome="yeniUyelik.xhtml">
                <h4>Üye ol >></h4>    
            </h:link>
        </h:panelGrid>
        
        <h:link outcome="korunakliSayfa.jsf" value="Üyelere özel sayfa >>"/>  
    </h:form>

  
    </h:body>
</html>
