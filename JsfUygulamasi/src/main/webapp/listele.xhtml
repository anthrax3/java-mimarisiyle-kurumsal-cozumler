<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Kitap Listesi</title>
    </h:head>
    <h:body>
        <h1>Kitap Listesi</h1>
        <hr/>
        <h:messages/>
        <h:dataTable value="#{bean.kitapListesi}" var="liste" border="1">
            
            <h:column> 
                <f:facet name="header">
                    <h:outputText value="ISBN"/>
                </f:facet>
                    <h:outputText value="#{liste.isbn}"/> 
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Adı"/>
                </f:facet>
                <h:outputText value="#{liste.adi}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Açıklama"/>
                </f:facet>
                <h:outputText value="#{liste.aciklama}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Fiyat"/>
                </f:facet>
                <h:outputText value="#{liste.fiyat}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Sayfa Sayısı"/>
                </f:facet>
                <h:outputText value="#{liste.sayfaSayisi}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Yazar"/>
                </f:facet>
                <h:outputText value="#{liste.yazar}"/>
            </h:column>
            
    
        </h:dataTable>
        
        <h:form>
            <h:link outcome="yeniKitap.xhtml" value="Yeni bir kitap daha oluştur"/>
        </h:form>
    </h:body>
</html>
